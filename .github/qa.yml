# Sample workflow for building and deploying a Next.js site to Google Cloud
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Brands Website to QA on Google Cloud

on:
  # Runs on pushes targeting the qa branch
  push:
    branches: ['qa']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to Google Cloud
permissions:
  contents: read
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'qa-deployment'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.25'
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}-
      - name: Install dependencies
        run: bun install
      - name: Build with Bun
        # This command assumes you have a "build" script in your package.json
        # that runs "next build", which is standard for Next.js projects.
        run: bun run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: brands-website-build
          path: ./out

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: brands-website-build
          path: ./dist

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER_QA }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_QA }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Upload to Google Cloud Storage'
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: 'dist'
          destination: ${{ secrets.GCS_BUCKET_QA }}
          parent: false

      - name: Invalidate CDN Cache
        if: secrets.GCP_LOAD_BALANCER_NAME_QA != ''
        run: gcloud compute url-maps invalidate-cdn-cache ${{ secrets.GCP_LOAD_BALANCER_NAME_QA }} --path "/*" --async
